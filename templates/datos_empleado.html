{% extends "layout.html" %}
{% block content %}
<div class="jumbotron">
    <div class="row">
        <div class="form-group col-md-6">
            <label class="form-label" for="nombre">Nombre completo</label>
            <input type="text" id="nombre">
        </div>
        <div class="form-group col-md-4">
            <label class="form-label" for="documento">Documento</label>
            <input type="text" id="documento">
        </div>
        <div class="form-group col-md-2">
            <label class="form-label" for="sexo">Sexo</label>
            <select class="form-control" id="sexo">
                <option value="M">Hombre</option>
                <option value="F">Mujer</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-6">
            <label class="form-label" for="direccion">Direcci√≥n</label>
            <input type="text" id="direccion">
        </div>
        <div class="form-group col-md-4">
            <label class="form-label" for="correo">Correo</label>
            <input type="text" id="correo">
        </div>
        <div class="form-group col-md-2">
            <label class="form-check-label" for="activo">Activo</label>
            <input class="form-check-input" type="checkbox" id="activo">
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-12">
            <label class="form-label" for="empresa">Empresa</label>
            <select class="form-control" id="empresa">
                {% for e in empresas %}
                <option value="{{e.id}}">{{e.nombre}}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="btn-group">
        <button type="button" class="btn" id="nuevo">Nuevo</button>
        <button type="button" class="btn" id="guardar">Guardar</button>
        <button type="button" class="btn" id="eliminar">Eliminar</button>
        <!--button type="button" class="btn" id="imprimir">Imprimir</button-->
    </div>
    <div class="form-group divsearch">
        <input class="search" type="text" placeholder="Buscar por empleado">
    </div>
    <div id="datos" class="form-group">
    </div>
</div>
{% endblock %}

{% block css %}
<link rel="stylesheet" href="static/form.css">
{% endblock %}

{% block scriptstart %}
<script>
    var empleados = {{ empleados | safe }};
</script>
<script src="static/js/datos_empleado.js"></script>
{% endblock %}
